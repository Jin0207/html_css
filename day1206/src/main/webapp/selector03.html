<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	ul{
		list-style: circle;
	}
	li a{
		font-size: 14px;
		text-decoration: none;
	}
	a[href *= "w3"]{
		background: blue;
		color: white;
	}
</style>

</head>
<body>
	<h3>HTML5 참고 사이트</h3>
	<ul>
		<li><a href="http://www.w3c.org">w3c</a></li>
		<li><a href="http://www.naver.com">네이버</a></li>
		<li><a href="http://www.w3corg">w3c</a></li>
	</ul>
</body>
</html>
