<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#wrap{
		position: relative;
		width: 500px;
		height: 150px;
		margin: 0 auto;
		padding: 20px;
		border: 1px solid black;
		border-radius: 30px;
	}
	
	#wrap:hover .box{
		transform: rotate(720deg);
		margin-left: 400px;	
	}
	
	.box{
		position: relative;
		margin-bottom: 10px;
		width: 50px;
		height: 50px;
	}
	
	#ball1{
		transition: 3s;
		transition-delay:1s;
	}
	#ball2{
		transition: 3s linear;
	
	}
</style>
</head>
<body>
	<div id="wrap">
		<div id="ball1" class="box"><img width="50" height="50" src="images/ball1.jpg"></div>
		<div id="ball2" class="box"><img width="50" height="50" src="images/ball2.jpg"></div>
	</div>
</body>
</html>
