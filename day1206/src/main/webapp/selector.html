<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	ul{
		list-style: none;
	}
	li{
		display: inline-block;
		margin: 10px;
	}
	li a{
		padding: 0 20px;
		text-decoration: none;
	}
	a[title|="us"]{
		background: url("images/us.png") no-repeat left center;
	}
	a[title^="jap"]{
		background: url("images/jp.png") no-repeat left center;
	}
</style>

</head>
<body>
	<ul>
		<li>외국어 서비스:</li>
		<li><a href="#" title="us">영어</a></li>
		<li><a href="#" title="us-englush">영어</a></li>
		<li><a href="#" title="jap">일본어</a></li>
		<li><a href="#" title="japaness">일본어</a></li>
	</ul>
</body>
</html>
