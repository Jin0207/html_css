<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.box{
		width: 100px;
		height: 100px;
		background: green;
		border: 1px solid black;
		border-radius: 50%;
	}
	.box:hover{
		animation: chColor 3s infinite alternate ease-in-out;
	}
	@keyframes chColor{
		from{
			background: green;
		}
		to{
			background: yellow;
		}

	}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
