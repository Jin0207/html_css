<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.container{
		width: 500px;
		margin: 50px auto;
	}
	.photo{
		border: 5px solid black;
		transition: 2s;
	}
	.photo:hover{
		border-radius: 50%;
		transform: rotate(20deg);
	}
</style>
</head>
<body>
	<div class="container">
		<img src="images/coffee.jpg" class="photo">
	</div>
</body>
</html>
