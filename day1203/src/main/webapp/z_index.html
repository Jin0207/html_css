<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	body{
		position: relative;
	}
	div{
		border-radius: 50%;
		width: 50px;
		height: 50px;
		line-height: 50px;
		text-align:center;
		color: #fff;
		background: black;
	}
	div:nth-of-type(2) {
		background: orange;
		position: absolute;
		top:60px;
		z-index: 5;
		
	}
	div:last-of-type {
		background: purple;
		position: absolute;
		top:30px;
		z-index: 3;
	}
</style>
</head>
<body>
	<div>1</div>
	<div>5</div>
	<div>3</div>
</body>
</html>
