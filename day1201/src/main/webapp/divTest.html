<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#input{
		visibility: hidden;
	}
</style>
<script type="text/javascript">
	function pro() {
		document.getElementById("input").style.visibility="visible";
		
	}
</script>
</head>
<body>
<!-- 인증번호 전송을 눌렀을 때,
		인증번호 입력과 확인버튼이 나타나게 -->
		
	<input type="button" value="인증번호 전송" onclick="pro()">
	
	<div id="input">
		인증번호 입력: <input type="text">
		<input type="button" value="확인">
	</div>
	
	<div>
		다른 div가 있을 수 있다
	</div>
</body>
</html>
