<head>

<title>Insert title here</title>
<style>
    #container{
        width: 500px;
        height: 200px;
        margin: 0 auto 20px;
        border: 2px solid black;
        display: flex;
        align-items: center;
    }
    #container div{
        width: 100px;
        border: 1px solid black;
        background-color: #ccc;
    }
    h1{
    	text-align: center;
    }
    p{
        text-align: center;
        font-size: 20px;
        padding: 20px;
    }
    #box2{
    	align-self: flex-start;
    }
</style>
</head>
<body>
    <h1>align-self</h1>
    <div id="container">
        <div id="box1"><p>1</p></div>
        <div id="box2"><p>2</p></div>
        <div id="box3"><p>3</p></div>
    </div>
</body>
