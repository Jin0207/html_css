<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
    #container{
        width: 500px;
        height: 300px;
        margin: 0 auto;
        border: 2px solid black;
        display: flex;
        flex-direction: column-reverse;
    }
    #container div{
        width: 200px;
        border: 1px solid black;
        background-color: #ccc;
    }
    h2{
        font-size: 20px;
        font-weight: bold;
        padding: 20px;
    }
    #box1{
    	order: 3;
    }
    #box2{
    	order: 1;
    }
    #box3{
    	order: 2;
    }
</style>
</head>
<body>
    <div id="container">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>
</body>
</html>
