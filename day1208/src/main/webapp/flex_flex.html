<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
    #container{
        width: 500px;
        height: 300px;
        margin: 0 auto;
        border: 2px solid black;
        display: flex;
    }
    #container div{
        width: 100px;
        border: 1px solid black;
        background-color: #ccc;
    }
    h2{
        font-size: 20px;
        font-weight: bold;
        padding: 20px;
    }
    
    #box1{
    	flex: 1 1 0;
    	/*최대 늘 * 줄 : 1 => 늘지도 줄지도 말아라 */
    }
    #box2{
    	flex: 2 2 0;
    	/* 최대 2배, 최소 2배 줄 *늘 */
    }
</style>
</head>
<body>
    <div id="container">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>
</body>
</html>
