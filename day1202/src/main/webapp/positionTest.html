<html>
<head>

<title>Insert title here</title>
<style type="text/css">

		float: left;
		width: 100px;
		background: red;
		color: white;
		margin-right: 10px;
		padding: 20px;
	}
	
	.box2{
		position: relative;
		left: -50px;
		top: 30px;
		width: 300px;
		background: blue;
		float:left;
		padding: 20px;
	}
	
	.box3{
		position: absolute;
		width: 400px;
		background: orange;
	}
</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스1</div>
	<div class="box3">박스1</div>
