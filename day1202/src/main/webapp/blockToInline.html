<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	a{
		text-decoration: none;
		color: #FFF;
	}
	
	#nav{
		width: 100%;
		height: 60px;
		background: #7D6B7D;
		
	}
	#nav ul{
		list-style: none;
	}
	#nav ul li{
		display: inline-block;
		margin: 20px;
		border-right: 1px solid black;
	}
	
</style>
</head>
<body>
	<div id="nav">
		<ul>
			<li><a href="#">자바</a></li>
			<li><a href="#">오라클</a></li>
			<li><a href="#">HTML</a></li>
			<li><a href="#">CSS</a></li>
		</ul>
	</div>
</body>
</html>
