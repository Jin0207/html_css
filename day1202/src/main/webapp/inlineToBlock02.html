<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#ball img:nth-child(3) {
		display: block;
	}
	
	#stock img{
		display: block;
	}

</style>
</head>
<body>
	<div id="ball">
		<img src="images/ball1.jpg" width="100px" height="100px">
		<img src="images/ball2.jpg" width="100px" height="100px">
		<img src="images/ball3.jpg" width="100px" height="100px">
	</div>
	<hr>
	<div id="stock">
		<img src="images/stock1.jpg" width="100px" height="100px">
		<img src="images/stock2.jpg" width="100px" height="100px">
		<img src="images/stock3.jpg" width="100px" height="100px">
	</div>
</body>
</html>
