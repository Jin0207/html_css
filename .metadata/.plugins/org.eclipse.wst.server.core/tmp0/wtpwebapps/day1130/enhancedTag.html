<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="enhancedTag.jsp" method="post">
		입사일: <input type="date" name="hiredate"><br>
		검색: <input type="search" name="keyword" autofocus="autofocus"> <br>
		전화: <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required="required"> *<br>
		url: <input type="url" name="url"> <br>
		email: <input type="email" name="email" required="required"> *<br>
		출생연도: <input type="number" name="year" min="1900" max="2021" value="1995" required="required"> *<br>
		나이: <input type="range" name="age" min="20" max="100" value="26" required="required"> *<br>
		색상: <input type="color" name="color">
		파일선택: <input type="file">
		<input type="submit" value="확인">
	</form>
</body>
</html>
