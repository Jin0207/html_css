<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89d94c192a46a1e89ffcab7217dd4a2f"></script>
<script type="text/javascript">
	window.onload = function(){
		var mapContainer = document.getElementById("map");
		var center = new kakao.maps.LatLng(33.450701, 126.570667);
		var mapOption = {
				center: center,
				 level: 3
		}
		var map = new kakao.maps.Map(mapContainer, mapOption);
		var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 
		var marker = new kakao.maps.Marker({
		    position: markerPosition
		});
		marker.setMap(map);
		
		var btnMove = document.getElementById("btnMove");
		btnMove.onclick = function(){
			markerPosition = new kakao.maps.LatLng(37.55653874227501, 126.91954760975895);
			//map.setCenter(markerPosition);
			
			//부드럽게 이동
			map.panTo(markerPosition);
			marker = new kakao.maps.Marker({
				position: markerPosition
			});
			marker.setMap(map);
		}
	}
</script>
</head>
<body>
	<div id="map" style="width:100%;height:350px;"></div>
	<button id="btnMove">쌍용교육센터로 이동하기</button>
</body>
</html>
